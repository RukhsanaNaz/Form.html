<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
</head>

 <body>
  <h1>APPLICATION FORM</h1>
  <form action="">
    <label for="Enter first name">First name:</label>
    <input type="Enter first name"id="Enter first name" placeholder="Enter first name"><br><br>
    <label for="Enter your last name"> Last name:</label>
    <input type="Enter your last name"id="Enter your last name" placeholder="Enter your last name"><br><br>
    <label for="Enter your age">Enter your age:</label>
    <input type="Enter your age"id="Enter your age" placeholder="Enter your age">
    <br><br>
    <h2>Select your gender</h2>
    <select name="gender"  <option value="Male">Male</option>
      <option value="Female">Female</option>
</select>
<br>
<h2>Select your position:</h2>
<input type="radio" name="position" value="Junior developer">Junior developer
<input type="radio" name="position" value="Mid level developer">Mid level developer
<input type="radio" name="position" value="Senior developer">Senior developer
<br>
<h2>Programming language</h2>
<input type="checkbox" name="language" value="Java">Java
<input type="checkbox" name="language" value="C++">C++
<input type="checkbox" name="language" value="JavaScript">JavaScript 
<br>
<button type="submit">Submit</button>
<button type="submit">Reset</button>

</form>

</body>

</html>
